  <div id="search_div" style="display:none">

	<div class="form2">
	<form method="get" action="__URL__/index">
   <dl class="lineD">
      <dt>会员名：</dt>
      <dd>
        <input name="user_name" style="width:190px" id="title" type="text" value="{$search.user_name}">
        <span>不填则不限制</span>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>借款标题：</dt>
      <dd>
        <input name="borrow_name" style="width:190px" id="title" type="text" value="{$search.borrow_name}">
        <span>不填则不限制</span>
      </dd>
    </dl>
	<dl class="lineD">
      <dt>标种：</dt>
      <dd>
        <input name="borrow_type" style="width:50px" id="title" type="radio" value="1" <if condition="$search.borrow_type lt 6">"checked"</if>>散标
		<input name="borrow_type" style="width:50px" id="title" type="radio" value="6"  <if condition="$search.borrow_type eq 6">"checked"</if>>企业直投
		<input name="borrow_type" style="width:50px" id="title" type="radio" value="7"  <if condition="$search.borrow_type eq 7">"checked"</if>>定投宝
        <span>不填则不限制</span>
      </dd>
    </dl>
