  <li>充值金额： <input id="money_off" name="money_off" class="inputs" type="text" onblur="testAmount();"  >  </li>

  <li>充值方式：<input id="off_way" name="off_way" class="inputs" type="text" value="如网银转帐，柜台汇款,汇款人等">  </li>

<script language="javascript">
  $(".buybutton").click(function(){
      //start
         var bank=$('input:radio:checked').val();
		var money_off=$("#money_off").val();
		var tran_id=$("#tran_id").val();
	    var off_way=$("#off_way").val();
        
        if(!money_off){
            Apprise('<font color=red>请输入充值金额！</font>');
            return false;
        }
        if(!tran_id){
            Apprise('<font color=red>请输入账单流水号！</font>'); 
            return false;
        }
        if(!off_way){
            Apprise('<font color=red>请输入充值方式！</font>'); 
            return false;
        }
	
	   $('#form1').submit();    
      
		
    
     //end
  });
</script>


<script type="text/javascript">
  $(function(){
     $("#off_way").focus(function(){ $(this).val("");});
   })
</script>

<script type="text/javascript">
  function testAmount(){
    var num=$("#money_off").val();
	if(isNaN(num))
	 $("#money_off").val("请输入正确的数字");
  
  }
 
</script>
