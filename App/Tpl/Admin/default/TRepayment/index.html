<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var isSearchHidden = 1;
</script>

<div class="so_main">
  <div class="page_tit">一周内应还款</div>
  <!--搜索/筛选会员-->
  <include file="search" />
  <!--搜索/筛选会员-->
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选借款" style="search_action" />
  </div>
  <div class="list">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th style="width:30px;"> <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
          <label for="checkbox"></label>
        </th>
        <th class="line_l">ID</th>
        <th class="line_l">标题</th>
		<th class="line_l">类型</th>
        <th class="line_l">借款人</th>
        <th class="line_l">待还金额</th>
        <th class="line_l">待还利息</th>
        <th class="line_l">操作</th>
      </tr>
      <volist id="vo" name="list">
        <tr overstyle='on' id="list_{$vo.id}">
          <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
          <td>{$vo.borrow_id}</td>
		  <td>{$vo.borrow_name|cnsubstr=###,12}</td>
		  <td><if condition="$vo.borrow_type eq 7">定投<elseif  condition="$vo.borrow_type eq 6"/>直投<else/>散标</if></td>
          <td>{$vo.user_name}</td>
          <td>{$vo.capital}</td>
          <td>{$vo.interest}</td>
          <td><a href="/admin/trepayment/repayment?borrow_id={$vo.borrow_id}">[还款明细]</a> </td>
        </tr>
      </volist>
    </table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
  <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选借款" style="search_action" />
  </div>
</div>
<include file="Public:_footer" />
